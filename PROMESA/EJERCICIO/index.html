<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <style>
        .cargando{
            width: 50px;
            height: 50px;
            border: solid grey 10px;
            border-radius: 50%;
            border-top-color: transparent;
            animation: rotar 1s linear infinite;
        }

        .card{
            min-height: 500px;
        }
        @keyframes rotar{
            0%{
                transform: rotate(0deg);
            }

            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- HEMOS COGIDO LA INFORMACIÓN DE UNA API Y LA HEMOS MOSTRADO DE MANERA DINÁMICA -->

    <div class="cargando">

    </div>
    <div class="container my-5">
        <div class="row">
            <!-- <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        <img src="https://img.rtve.es/imagenes/a9/1485450276539.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Primary card title</h4>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div> -->
        </div>
    </div>



    <script>
        const row = document.querySelector(".row");
        const url = "https://www.rtve.es/api/noticias.json";
        const cargando = document.querySelector(".cargando");

        fetch(url)
        .then(response => response.json())
        .then(datos => {
            cargando.style.display = "none";
            datos.page.items.forEach(dato => {
                row.innerHTML += `
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-header">
                                <img src="${dato.image}" class="img-fluid" alt="">
                            </div>
                            <div class="card-body">
                            <h4 class="card-title">${dato.title}</h4>
                            <a href="detalles.html?id=" class="btn btn-danger my-4">Más detalles</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
