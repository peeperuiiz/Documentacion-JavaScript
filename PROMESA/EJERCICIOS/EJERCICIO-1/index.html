<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTVE</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEMOS COGIDO LA INFORMACIÓN DE UNA API Y LA HEMOS MOSTRADO DE MANERA DINÁMICA -->

    <div class="cargando">

    </div>
    <div class="container my-5">
        <div class="row">
            
        </div>
    </div>



    <script>
        const row = document.querySelector(".row");
        const url = "https://www.rtve.es/api/noticias.json";
        const cargando = document.querySelector(".cargando");

        fetch(url)
        .then(response => response.json())
        .then(datos => {
            cargando.style.display = "none";
            datos.page.items.forEach(dato => {
                row.innerHTML += `
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3 p-3">
                            <div class="card-header">
                                <img src="${dato.image}" class="img-fluid" alt="">
                            </div>
                            <div class="card-body">
                            <h4 class="card-title">${dato.title}</h4>
                            <a href="detalles.html?id=${dato.id}" class="btn btn-danger my-4">Más detalles</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
