<body>
    
    <div class="container my-5 p-5">
        <div class="row">

    <script>
        const col = document.querySelector(".row > div");
        const url = "https://www.rtve.es/api/noticias.json";
        const host = window.location.href;
        const id = host.split("?id=")[1];

        fetch(url)
        .then(resp => resp.json())
        .then(datos => {

            const dato = datos.page.items;

            dato.forEach(element => { 
                if(element.id == id){
                    col.innerHTML = `
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-header">
                                <img src="${element.image}" class="img-fluid">
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">${element.title}</h4>
                                <p class="card-text">${element.summary}</p>
                                <a href="index.html" class="btn btn-danger">Cerrar</a>
                            </div>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
